<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="close.svg" alt="">
            </div>
            <div class="home rounded m-1 p-1 bg-grey">
                <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library rounded m-1 p-1 bg-grey">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                 <div class="songList">
                        <ul>
                        
                        </ul>
                    </div>
                <div class="footer">
  <div><a href="https://www.spotify.com/bd-en/legal/"><span>Legal</span></a></div>
  <div><a href="https://www.spotify.com/bd-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a></div>
  <div><a href="https://www.spotify.com/bd-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
  <div><a href="https://www.spotify.com/bd-en/legal/cookies-policy/"><span>Cookies</span></a></div>
  <div><a href="https://www.spotify.com/bd-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
  <div><a href="https://www.spotify.com/bd-en/accessibility/"><span>Accessibility</span></a></div>
  <div><a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener"><span>Cookies</span></a></div>
</div>




            </div>

        </div>

        <!-- Right -->
        <div class="right rounded bg-grey">
            <div class="header">
                <img class="invert hamburger" src="ham.svg" alt="">
                <div class="nav">
                    <img src="arrow-left.svg" class="invert" alt="">
                    <img src="arrow-right.svg" class="invert" alt="">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer"></div>
                
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img id="previous" src="previous-svgrepo-com.svg" alt="">
                        <img id="play" src="play.svg" alt="">
                        <img id="next" src="next-svgrepo-com.svg" alt="">
                    </div>
                    <div class="timevol">
                    <div class="songtime"></div>
                    <div class="volume">
                        <img width="25" src="volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                    </div>
                    </div>
                </div>
            </div>
            

        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
